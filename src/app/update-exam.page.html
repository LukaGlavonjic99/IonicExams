<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Update Exam
      <p><ion-icon name="close-circle-outline" (click)="dismiss()"></ion-icon></p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-textarea label="Exam" placeholder="Type exam name" [(ngModel)]="examName"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-input label="ESPB" type="number" placeholder="Type ESPB" [(ngModel)]="examESPB"></ion-input>
      </ion-item>

      <ion-item>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" [(ngModel)]="examDate"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>

      <ion-item>
        <ion-button expand="full" (click)="updateExam()">Update exam</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
